<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../plugin/elementui/element.css"/>
    <script src="../plugin/vue/vue.min.js"></script>
    <script src="../plugin/elementui/element.js"></script>
    <script src="../plugin/vue/httpVueLoader.js"></script>
    <script src="../plugin/vue/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
    <el-form :model="signupForm" status-icon :rules="rules" ref="signupForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="用户名" prop="name">
            <el-input v-model="signupForm.name"></el-input>
        </el-form-item>
        <el-form-item label="昵称" prop="nickname">
            <el-input v-model="signupForm.nickname"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="passwd">
            <el-input type="password" v-model="signupForm.passwd"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="passwd1">
            <el-input type="password" v-model="signupForm.passwd1"></el-input>
        </el-form-item>
        <el-form-item label="邮箱" prop="email">
            <el-input v-model="signupForm.email"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submit('signupForm')">注册</el-button>
            <el-button @click="reset('signupForm')">重置</el-button>
             已有账号？直接<a href="./signin.html">登录</a>
        </el-form-item>
    </el-form>
</div>
</body>
<script src="../js/common.js" charset="utf-8"></script>
<script src="../js/signup.js" charset="utf-8"></script>
</html>
