<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <link rel="stylesheet" href="./plugin/elementui/element.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <script src="./plugin/vue/vue.min.js"></script>
  <script src="./plugin/elementui/element.js"></script>
  <script src="./plugin/vue/vue-resource.min.js"></script>
  <script src="./plugin/vue/httpVueLoader.js"></script>
  <!-- xterm -->
  <link rel="stylesheet" href="./plugin/xterm/css/xterm@4.15.0.css" />
  <script src="./plugin/xterm/js/xterm@4.15.0.js" charset="utf-8"></script>
  <script src="./plugin/xterm/js/xterm-addon-attach@0.6.0.js" charset="utf-8"></script>
  <script src="./plugin/xterm/js/xterm-addon-webgl@0.11.3.js" charset="utf-8"></script>
  <script src="./plugin/xterm/js/xterm-addon-fit@0.5.0.js" charset="utf-8"></script>
</head>

<body>
  <div id="app">
    <new-user-ssh ref="newUserSSH" :visible="showNewUserSSH" @close="showNewUserSSH = false" @submit="newUserSSH" @test="test"></new-user-ssh>
    <edit-user-ssh ref="editUserSSH" :visible="showEditUserSSH" @close="showEditUserSSH = false" @submit="editUserSSH" @test="test"></edit-user-ssh>

    <el-container>
      <el-header style="height:20px">
        <el-avatar class="user-avatar" :size="20">
          <div slot="default">
            U
            <el-button @click="signout"></el-button>
          </div>
        </el-avatar>

      </el-header>
      <el-container class="aside-main-container">
        <el-aside class="left-aside">
          <el-menu default-active="1" class="left-menu" @open="" @close="" :collapse="false">
            <el-menu-item index="1">
              <i class="el-icon-menu"></i>
              <span slot="title">实例</span>
            </el-menu-item>
            <el-menu-item index="2">
              <i class="el-icon-document"></i>
              <span slot="title">用户</span>
            </el-menu-item>
            <el-menu-item index="3">
              <i class="el-icon-setting"></i>
              <span slot="title">账号管理</span>
            </el-menu-item>
          </el-menu>
        </el-aside>
        <el-main>
          <el-row :gutter="10">
            <el-col :span="6" v-for="userSSH in userSSHList">
              <el-card class="card-box" shadow="hover" @click.native="openUserSSH(userSSH)">
                <div slot="header">
                  <span>{{userSSH.name}}</span>
                  <i class="delete el-icon-delete" @click.stop="delUserSSH(userSSH.id)"></i>
                  <i class="edit el-icon-edit-outline" @click.stop="showEditDialog(userSSH.id)"></i>
                </div>
                <div>{{userSSH.host}}</div>
                <div>{{userSSH.user}}</div>
              </el-card>
            </el-col>
            <el-col :span="6">
              <el-card class="new-card-box" shadow="hover" @click.native="showNewDialog">
                <div slot="header">
                  <span>新建会话</span>
                </div>
                <i class="el-icon-plus new-icon"></i>
              </el-card>
            </el-col>
          </el-row>
        </el-main>
      </el-container>
      <el-footer>Footer</el-footer>
    </el-container>
  </div>
  <script src="js/common.js" charset="utf-8"></script>
  <script src="js/TerminalTab.js" charset="utf-8"></script>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
