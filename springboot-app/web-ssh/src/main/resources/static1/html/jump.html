<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../plugin/elementui/element@2.15.7.css"/>
    <link rel="stylesheet" href="../css/jump.css"/>
    <script src="../plugin/vue/vue.min@2.6.14.js"></script>
    <script src="../plugin/elementui/element@2.15.7.js"></script>
    <script src="../plugin/vue/vue-resource@1.5.1.min.js"></script>
</head>
<body>
<div id="app">
    <div ref="outer" class="outer">
        <div ref="inner" class="inner">
            <el-result class="result" :icon="result.icon" :title="result.title" :sub-title="result.subTitle">
                <template slot="extra" v-if="result.link">
                    <a :href="result.link">{{result.desc}}</a>
                </template>
                <template slot="extra" v-else>
                    <span>{{result.desc}}</span>
                </template>
            </el-result>
        </div>
    </div>
</div>
</body>
<script src="../js/common.js" charset="utf-8"></script>
<script src="../js/jump.js" charset="utf-8"></script>
</html>
